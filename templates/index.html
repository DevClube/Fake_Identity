<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Person Information</title>
</head>
<body>
<div class="mt-5 text-center"><button class="btn btn-primary profile-button" onclick=" location.reload()" type="button">Generate</button></div>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{ person.name }}</span><span class="text-black-50">{{ person.mail }}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Information</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input readonly type="text" class="form-control" value="{{ person.name }}"></div>
                    <div class="col-md-6"><label class="labels">Username</label><input readonly type="text" class="form-control" value="{{person.username}}"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Phone Number</label><input readonly type="text" class="form-control" value="{{ additional_info.phone_number }}"></div>
                    <div class="col-md-12"><label class="labels">Address</label><input readonly type="text" class="form-control"  value="{{ person.address}}"></div>
                    <div class="col-md-12"><label class="labels">Postcode</label><input readonly type="text" class="form-control" value="{{ additional_info.postcode }}"></div>
                    <div class="col-md-12"><label class="labels">Email ID</label><input readonly type="text" class="form-control" value="{{ person.mail }}"></div>
                    <div class="col-md-12"><label class="labels">Birthdate</label><input readonly type="text" class="form-control" value="{{ person.birthdate.strftime('%Y-%m-%d') }}"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Sex</label><input readonly type="text" class="form-control" value="{{ person.sex }}"></div>
                    <div class="col-md-6"><label class="labels">Blood Group</label><input readonly type="text" class="form-control" value="{{ person.blood_group }}"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Country</label><input readonly type="text" class="form-control" value="{{ additional_info.country }}"></div>
                    <div class="col-md-6"><label class="labels">State/Region</label><input readonly type="text" class="form-control" value="{{ additional_info.city }}"></div>
                </div>

            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <h4 class="text-left">Job Information</h4>
                <div class="col-md-12"><label class="labels">SSN</label><input readonly type="text" class="form-control" value="{{ person.ssn }}"></div> <br>
                <div class="col-md-12"><label class="labels">Job</label><input readonly type="text" class="form-control" value="{{ person.job }}"></div> <br>
                <div class="col-md-12"><label class="labels">Company</label><input readonly type="text" class="form-control" value="{{ person.company }}"></div>
            </div>
            <div class="p-3 py-5">
                <h4 class="text-left">Billing Information</h4><br>
                <div class="col-md-12"><label class="labels">Card Number</label><input readonly type="text" class="form-control" value="{{ additional_info.credit_card_number }}"></div> <br>
                 <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Expire Date</label><input readonly type="text" class="form-control" value="{{ additional_info.credit_card_expire }}"></div>
                    <div class="col-md-6"><label class="labels">Security Code</label><input readonly type="text" class="form-control" value="{{ additional_info.credit_card_security_code }}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>


</body>
</html>
